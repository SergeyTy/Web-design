<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Отзывы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/main4.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="container">
      <form id="fData" class="form-horizontal" method="post" action="script/bd.php" >
        <p>Оставьте отзыв</p>
        <input id="POST-name" name="name" for="POST-name" type="name" placeholder="Имя"><br>
        <input id="POST-review" name="review" for="POST-review" type="review" placeholder="Отзывы"><br>
        <input type="submit" value="Submit"><br>
        <div id="message" style="color: #319742; "></div>
      </form>
    
      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>
    <script>
      $("#fData").on("submit", function(event){
        event.preventDefault();
        $.ajax({
          url:'/script/bd.php',
          method: 'POST',
          dataType: 'html',
          data: $(this).serialize(),
          success: function(data){
            $('#message').html(data);
          }
        });
      });
    </script>
  </body>

</html>
