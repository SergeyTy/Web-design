<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>speech</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          rel="stylesheet"
          type="text/css"
          media="screen"
          href="css/main5.css"
        />
        <script src="main.js"></script>
      </head>
    <body>
        
        <div class="container1">
            <audio class="aud2" id="audio" src="speech.ogg" ontimeupdate="document.getElementById('tracktime').innerHTML = Math.floor(this.currentTime) + ' | ' + Math.floor(this.duration);"></audio>
            <div class="controls">
                <div class="_0row">
                    <p class="time" id="tracktime">0 | 0</p>
                </div>
                <div class="_1row">
                    <button class="btn_play" onclick="document.getElementById('audio').play()">></button> 
                    <button class="btn_pause" onclick="document.getElementById('audio').pause()">||</button> 
                </div>
                <div class="_2row">
                    <button class="btn_p" onclick="document.getElementById('audio').volume += 0.1">+</button> 
                    <button class="btn_m" onclick="document.getElementById('audio').volume -= 0.1">-</button> 
                </div>
            </div>
        </div>
    </body>
</html>
